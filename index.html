    <script>

var r = prompt("Enter the radius of circle:");

// without function
// var area = (Math.PI) * (r*r);

// console.log("Area of circle = " + area);

// Using Function

function area(r){
    return (Math.PI) * (r*r);
}

document.write("<h1>Area of circle = " + area(r)+"</h1>");
    </script>
